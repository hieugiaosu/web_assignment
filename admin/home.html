<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="css_format/test.css">
    <title>My website</title>
   
</head>

    
<body>
<div class="container-fluid">
    <div id="headerid">
        <!-- header here -->
    </div>
    <div id="banner" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active mt-5" data-bs-interval="10000">
            <img src="Images/banner.png" class="d-block w-100" alt="new">
          </div>
          <div class="carousel-item mt-5" data-bs-interval="2000" >
            <img src="Images/banner2.png" class="d-block w-100" alt="logo">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    function showHeader(){
            $.ajax(
                {
                    url: 'header.php',
                    type: 'GET',
                    success: function(data) {
                        $("#headerid").html(data);
                        },
                    error: function(xhr, status, error) {
                        console.log('Error: ' + error);
                        location.href = "/btl/page_not_found.html";
                        }
                }
            )
        }
    showHeader();
</script>
</body>
</html>
